<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@700&family=Public+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/flexboxgrid.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="./css/global.css">
</head>
<body>
  <div class="wrapper">
    <header class="hero__header header">
      <div class="header__container container">
        <div class="header__row row between-xs middle-xs">
          <a class="header__logo-link" href="#">
            <img class="header__logo" src="img/heard-logo.svg" alt="site-logo" width="60" height="32">
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list row middle-xs">
              <li class="nav__item"><a class="nav__link nav__link--active" href="#">HOME</a></li>
              <li class="nav__item"><a class="nav__link" href="#">PORTFOLIO</a></li>
              <li class="nav__item"><a class="nav__link" href="#">CONTACT ME</a></li>
            </ul>
          </nav>
          <button class="header__menu menu">
            <span class="menu__line line1"></span>
            <span class="menu__line line2"></span>
            <span class="menu__line line3"></span>
          </button>
        </div>
      </div>
    </header>

  </div>
  <footer class="footer-sec" id="footer">
    <div class="footer-sec__container container">
      <div class="footer">
        <a class="footer__logo" href="#">
          <img class="footer__logo-img" src="./img/footer-logo.png" alt="footer-logo">
        </a>
        <ul class="footer__list footer-list">
          <li class="footer-list__item">
            <a class="footer-list__link" href="#">HOME</a>
          </li>
          <li class="footer-list__item">
            <a class="footer-list__link" href="#">PORTFOLIO</a>
          </li>
          <li class="footer-list__item">
            <a class="footer-list__link" href="#">CONTACT ME</a>
          </li>
        </ul>
        <ul class="footer__icon-list footer-icon-list">
          <li class="footer-icon-list__item">
            <a class="footer-icon-list__link" href="#" target="_blank">
              <i class='bx bxl-github'></i>
            </a>
          </li>
          <li class="footer-icon-list__item">
            <a class="footer-icon-list__link" href="#" target="_blank">
              <i class='bx bxl-twitter' ></i>
            </a>
          </li>
          <li class="footer-icon-list__item">
            <a class="footer-icon-list__link" href="#" target="_blank">
              <i class='bx bxl-linkedin-square'></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
